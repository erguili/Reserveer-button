<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserveren</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <button id="modalBtn" class="button">Reserveren</button>

    <div id="simpleModal" class="modal">
        <div class="modal-content">
            <span class="closeBtn">&times;</span>

            <form action="reservation.php" method="post">
                <div class="elem-group">
                  <label for="name">Naam</label>
                  <input type="text" id="name" name="visitor_name" placeholder="John Doe" pattern=[A-Z\sa-z]{3,20} required>
                </div>
                <div class="elem-group">
                  <label for="email">E-mail</label>
                  <input type="email" id="email" name="visitor_email" placeholder="john.doe@email.com" required>
                </div>
                <div class="elem-group">
                  <label for="phone">Telefoon</label>
                  <input type="tel" id="phone" name="visitor_phone" placeholder="06 12345678" pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
                </div>
                <hr>
                <div class="elem-group inlined">
                  <label for="adult">Volwassenen</label>
                  <input type="number" id="adult" name="total_adults" placeholder="1" min="1" required>
                </div>
                <div class="elem-group inlined">
                  <label for="child">Kinderen</label>
                  <input type="number" id="child" name="total_children" placeholder="0" min="0" required>
                </div>
                <div class="elem-group inlined">
                  <label for="checkin-date">Datum van reservatie</label>
                  <input type="date" id="checkin-date" name="checkin-date" required>
                </div>
                <div class="elem-group inlined">
                  <label for="checkin-time">Tijd van reservatie</label>
                  <input type="time" id="checkin-time" name="checkin-time" min="09:00" max="18:00" required>
                </div>
                <hr>
                <div class="elem-group">
                  <label for="message">Aanvullende informatie</label>
                  <textarea id="message" name="visitor_message" placeholder="Moet er rekening worden gehouden met bepaalde diÃ«ten? Laat het ons weten!"></textarea>
                </div>
                <button type="submit" class="confirmBtn">Reservering bevestigen</button>
            </form>

        </div>
    </div>
        
    <script src="main.js"></script>
</body>
</html>
